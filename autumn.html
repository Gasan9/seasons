<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn</title>
    <link rel="stylesheet" href="autumn.css">
</head>
<body>
    <header>
        <div id="filter">
            <h1>autumn</h1>
        </div>
    </header>
    <section id="poem">
        <p>Миновало лето, <br>
Осень наступила. <br>
На полях и в рощах <br>
Пусто и уныло. <br>
Птички улетели, <br>
Стали дни короче, <br>
Солнышка не видно, <br>
Темны, темны ночи. </p>
        <img src="img/111.webp" alt="">
    </section>
    <section id="priznaki">
        <h2>признаки осени</h2>
        <ul>
            <li>Похолодание</li>
            <li>Начало учебы</li>
            <li>Конец каникулам</li>
        </ul>
    </section>
</body>
</html>
